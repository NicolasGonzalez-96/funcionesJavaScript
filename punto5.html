<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="key" style="width: 200px; height: 200px; background-color: white; border: 2px solid black;"></div>

    <script>
        let currentColor = 'white'; // Color por defecto

        // Función para cambiar el color del div "key"
        function cambiarColor(color) {
            currentColor = color;
            document.getElementById("key").style.backgroundColor = color;
        }

        // Agregar un evento de escucha para detectar las teclas presionadas
        window.addEventListener("keydown", function(event) {
            switch (event.key) {
                case 'a':
                    cambiarColor('pink');
                    break;
                case 's':
                    cambiarColor('orange');
                    break;
                case 'd':
                    cambiarColor('lightblue');
                    break;
                case 'q':
                    crearNuevoDiv('purple');
                    break;
                case 'w':
                    crearNuevoDiv('gray');
                    break;
                case 'e':
                    crearNuevoDiv('brown');
                    break;
            }
        });

        // Función para crear un nuevo div
        function crearNuevoDiv(color) {
            const nuevoDiv = document.createElement("div");
            nuevoDiv.style.width = "200px";
            nuevoDiv.style.height = "200px";
            nuevoDiv.style.backgroundColor = color;
            nuevoDiv.style.border = "2px solid black";
            document.body.appendChild(nuevoDiv);
        }
    </script>
</body>
</html>
